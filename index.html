<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lisco Image Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 30px;
    }
    img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #d2232a;
      margin-bottom: 10px;
    }
    input[type="file"] {
      display: none;
    }
    label {
      padding: 12px 25px;
      background: #d2232a;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      display: inline-block;
      margin-top: 20px;
    }
    #preview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
    }
    .spinner {
      display: none;
      margin: 20px auto;
      border: 6px solid #eee;
      border-top: 6px solid #d2232a;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="lisco-logo.png" alt="Lisco Logo" class="logo" />
  <h1>Lisco Pvt Ltd</h1>
  <p><strong>Smart Image Extractor</strong></p>

  <label for="fileInput">Choose Image / Use Camera</label>
  <input type="file" accept="image/*" id="fileInput" capture="environment" />

  <div class="spinner" id="spinner"></div>
  <img id="preview" src="" alt="Image preview"/>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const spinner = document.getElementById("spinner");

    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        spinner.style.display = "block";
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          spinner.style.display = "none";
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
